<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Burger 20</title>
</head>
<body>
    <div id="divPadre">
        <div id="titulo">
            <h1>Toma de pedidos Burger20</h1>
        </div>
        <div id="divBurgers" class="row row-cols-1 row-cols-md-2 g-4">

        </div>
        <div class="modalTipo">
          <div class="modal fade" id="modalTipo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Elegí el tipo de hamburguesa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body card-group">
                  <div class="card" style="width: 18rem;">
                    <img src="assets/img/triple.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Carne</h5>
                      <p class="card-text">Hamburguesa con la mejor carne smasheada</p>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <img src="assets/img/veggie.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Veggie</h5>
                      <p class="card-text">Hamburgesa con el más rico medallon veggie</p>
                    </div>
                  </div>
                </div>
                <div class="flex-evenly" id="radios">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Carne
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Veggie
                    </label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalTipo">Atrás</button>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalToppings" id="agregarToppings">Agregar Toppings</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modalToppings">
            <div class="modal fade" id="modalToppings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Elegí tus toppings favoritos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modalBurger card-group">
                        <div class="card">
                            <div class="card-body" id="cardToppings">
                             
                            </div>
                        </div>
                        <div class="card" >
                            <div class="card-body" id="cardAderezos">
                            
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalTipo">Atrás</button>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalExtras" id="btnExtras">Extras</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="modalExtras">
          <div class="modal fade" id="modalExtras" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Elegí los extras que más te gusten</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="card">
                    <div class="card-body" id="cardExtras">
                     
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalToppings">Atrás</button>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBurger" id="btnVerBurger">Ver Hamburgesa</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modalBurger">
          <div class="modal fade" id="modalBurger" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tu Burger20 es</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="card">
                    <div class="card-body" id="detalleBurger">
                      
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalExtras">Atrás</button>
                  <button type="button" class="btn btn-danger" id="btnCancelarBurger">Cancelar Burger</button>
                  <button type="button" class="btn btn-success" id="confirmarBurger">Confirmar Burger</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modalPedido">
            <div class="modal fade" id="modalPedido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Tu pedido</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body card-group flex pedidoCompleto" id="modalPedi2">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelarBurger">Cancelar</button>
                      <button type="button" class="btn btn-primary" id="enviarCocina">Enviar a cocina</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPedido" id="btnMostrarPedido">Mostrar pedido</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
